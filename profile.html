<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Profile Card Demo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="CodingLab">
        <img id="profile-image" src="" alt="profile pic">
        <h2 id="text1"> CodingLab </h2>
        <h3 id="text2"> Youtuber & Blogger </h3>
    </div>
    
    <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank" class="icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.twitter.com/" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" target="_blank" class="icon"><i class ="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/" target="_blank" class="icon"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
    </div>


</body>
</html>
